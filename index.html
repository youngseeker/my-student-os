    <h1>My Student OS</h1>

    <div id="grade-calculator">
        <h2>Add a Course</h2>
        <div class="input-row">
            <select id="semesterSelect"></select>
            <input type="text" id="courseCode" placeholder="Course Code (e.g. CIT215)">
        </div>

        <div class="input-row">
            <input type="number" id="courseScore" placeholder="Score (0-100)">
            <input type="number" id="courseUnit" placeholder="Units">
            <button id="addBtn">Add Course</button>
        </div>
    </div>

    <div class="filter-area">
        <label>Filter View:</label>
        <select id="filterSelect" onchange="filterTable()">
            <option value="all">Show All Semesters</option>
        </select>
    </div>

    <h3>Course Registry</h3>
    <div class="table-container">
        <table border="1">
            <thead>
                <tr>
                    <th>Sem</th>
                    <th>Code</th>
                    <th>Unit</th>
                    <th>Score</th>
                    <th>Grd</th>
                    <th>Pts</th>
                    <th>QP</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="courseTableBody">
            </tbody>
        </table>
    </div>

    <div id="result-area">
        <h3>Cumulative GPA: <span id="gpaScore">0.00</span> / <span id="maxScaleDisplay">5.00</span></h3>
    </div>

    <div class="chart-container">
        <canvas id="gpaChart"></canvas>
    </div>
